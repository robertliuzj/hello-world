<!DOCTYPE HTML>

<html>

<head>
	<link rel="stylesheet" type="text/css" href="signup_style.css">
</head>

<body>
		<div class="container">
			<h1>Sign Up</h1>
			<p>Please fill in this form to create an account.</p>
			<hr>
			<label for="email"><b>Email</b></label>
			<input type="text" placeholder="Enter Email" name="email" required>
			
			<label for="psw"><b>Password</b></label>
			<input type="password" placeholder="Enter Password" name="psw" required>
			
			<label for="psw"><b>Password</b></label>
			<input type="password" placeholder="Repeat Password" name="psw-repeat" required>
			
			<label>
				<input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px'> Remember Me</label>
			</label>
			
			<p> By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms&Privacy</a>.</p>
			
			<div class="clearfix">
				<button type="submit" onclick="signupbtn">Sign Up</button>
				<button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbut"><a href="Login form.html">Cancel</button>
				
			</div>
		</div>


<script>
var modal = document.getElementById('id01');

window.onclick = function(event){
	if(event.target == modal)
		{
			modal.style.display = "none";
		}
	}
</script>

</body>
</html>
